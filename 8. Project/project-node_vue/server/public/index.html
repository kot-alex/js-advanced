<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <index-page v-if="currentPage == 'index'" @go-to="goToHandler" @add-to-cart="addToCartHandler"
            v-bind:catalog="catalog" v-bind:items-quantity="itemsQuantity"></index-page>
        <cart-page v-if="currentPage == 'cart'" @go-to="goToHandler" v-bind:cart="cart"
            v-bind:items-quantity="itemsQuantity" @update-cart="updateCartHandler"
            @remove-from-cart="removeFromCartHandler" @clear-cart="clearCartHandler"
            v-bind:cart-total-price="cartTotalPrice">
        </cart-page>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
